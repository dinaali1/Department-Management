<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="row justify-content-center d-flex">
        <div class="col-4 col-md-4">
          <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" placeholder="Year" value="" formControlName="year">
          </div>
        </div>
        <div class="col-4 col-md-4">
          <label>Grade</label>
          <div class="form-group">
            <select class="custom-select form-control" placeholder="Grade" formControlName="grade">
              <option value="IF3" selected>IF3</option>
              <option value="IF4">IF4</option>
              <option value="IF5">IF5</option>
            </select>
          </div>
        </div>
        <div class="col-4 col-md-4">
          <div class="form-group btn-position">
            <button type="submit" class="btn btn-fill btn-info">Search</button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Student List</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td *ngFor="let cell of row">{{cell}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
